spring.application.name=saved-service

spring.kafka.bootstrap-servers=kafka:${KAFKA_PORT_EXTERNAL}
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.topic=tickets
spring.kafka.consumer.group-id=group-1

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://postgres:${POSTGRES_PORT}/saved_service
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.sql.init.mode=always
